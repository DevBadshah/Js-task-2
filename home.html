
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="#"><img src="https://sitearche.com/wp-content/uploads/2024/09/20240521_011647hh-153x60.png" class="me-2">MyApp</a>
    <div class="ms-auto dropdown">
      <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Account
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" id="userInfo"></a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="parallax">
    <div class="content">
        <h1 class="animate__animated animate__fadeInDown">Welcome to Our Website</h1>
        <p class="animate__animated animate__fadeInUp animate__delay-1s">Experience the power of modern design.</p>
        <button class="btn btn-primary btn-lg animate__animated animate__bounceIn animate__delay-2s">Get Started</button>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
